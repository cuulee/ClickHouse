services:
    clickhouse1:
        image: ubuntu:14.04
        volumes:
            - ../../../build/:/clickhouse/:ro
            - ./instance1/:/instance/
        command:
            - /clickhouse/dbms/src/Server/clickhouse
            - --config-file=/instance/config.xml
            - --log-file=/instance/clickhouse-server.log
        depends_on: ["zoo1", "zoo2", "zoo3"]
        
    clickhouse2:
        image: ubuntu:14.04
        volumes:
            - ../../../build/:/clickhouse/:ro
            - ./instance2/:/instance/
        command:
            - /clickhouse/dbms/src/Server/clickhouse
            - --config-file=/instance/config.xml
            - --log-file=/instance/clickhouse-server.log
        depends_on: ["zoo1", "zoo2", "zoo3"]
        
